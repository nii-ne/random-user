server:
  servlet:
    context-path: /${spring.application.name}
  shutdown: graceful
spring:
  application:
    name: random-user
  cache:
    type: redis
    #redis:
    #  key-prefix: ${spring.application.name}
    #  time-to-live: 10m
  redis:
    host: localhost
    port: 6379
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        min-idle: 2
    timeout: 10000
rest-template:
  random-user:
    max-total: 200
    default-max-per-route: 100
    connect-timeout: 10000
    socket-timeout: 60000
    keep-alive-header: 30
    endpoints:
      protocol: https
      base: 'randomuser.me'
      path: '/api'
redis:
  ttl: 360000
logging:
  level:
    app: INFO
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SXXX}|2|%level|${spring.application.name},%X{correlationId}|${PID}|%thread|%logger{100}|%message%n"
